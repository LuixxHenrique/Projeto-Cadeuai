<ion-menu contentId="my-content">
  <div class="menu">

    <ion-item lines="none" routerLink="/config">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Configurações</ion-label>
    </ion-item>
    <ion-item lines="none" routerLink="/contato">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>Contato</ion-label>
    </ion-item>
    <ion-item lines="none" routerLink="/suporte">
      <ion-icon name="chatbubbles" slot="start"></ion-icon>
      <ion-label>Suporte</ion-label>
    </ion-item>
    <ion-item lines="none" routerLink="/select-map">
      <ion-icon name="qr-code" slot="start"></ion-icon>
      <ion-label>Ler QR</ion-label>
    </ion-item>
    <ion-item lines="none" routerLink="/banco" color="danger">
      <ion-icon name="skull" slot="start"></ion-icon>
      <ion-label>Firebase + Storage</ion-label>
    </ion-item>
  </div>

</ion-menu>

<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!----------------------------------------------- content -------------------------------------------------->
<ion-content id="my-content">

  <!-- Adicionando um componente de pesquisa com placeholder -->
  <ion-searchbar placeholder="Procurar"></ion-searchbar>

  <!-- Adicionando componente de slides com pager habilitado -->
  <ion-slides pager="True" [options]="option" class="AHAHAHHAHAH">

      <!-- Utilizando o *ngFor para exibir slides de forma dinâmica -->
      <ion-slide *ngFor="let slide of slides" (click)="routeSelect(slide.num)">

        <h1 class="blz_irmao">{{ slide.titulo }}</h1>  <!-- Exibindo o título do slide -->
        <img [src]="slide.image" alt="Slide Image">  <!-- Exibindo a imagem do slide -->

      </ion-slide>

  </ion-slides>
  
    <!-- Adicionando a imagem estatica do mapa -->
    <ion-img src="assets/map/map 1/entrada/entrada1.png" class="img_map"></ion-img>

    <!-- Adicionando imagem da localização-->
    <div *ngIf="image_path != '' ">
      <ion-img src={{image_path}} class="img_map"></ion-img>
    </div>

</ion-content>


<ion-footer>
  <ion-toolbar>

    <div class="footer">
      <ion-button slot="start" fill="clear" size="large" id="list-modal">
        <ion-icon name="reader"></ion-icon>
      </ion-button>


      <ion-fab-button class="camera_button" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>

      <ion-button slot="end" fill="clear" size="large" id="news-modal">
        <ion-icon name="bag-handle"></ion-icon>
      </ion-button>
    </div>

  </ion-toolbar>
</ion-footer>
<ion-modal #modal trigger="list-modal" [initialBreakpoint]="0.50" [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <ng-template>
    list
  </ng-template>
</ion-modal>
<ion-modal #modal trigger="news-modal" [initialBreakpoint]="0.50" [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <ng-template>
   news
  </ng-template>
</ion-modal>
